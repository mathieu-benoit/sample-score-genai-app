name: ci
permissions:
  contents: read
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  ci-simple:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5
      - name: set up docker
        uses: docker/setup-docker-action@v4
      - run: |
          docker version
          sudo apt-get install docker-model-plugin
          docker model version